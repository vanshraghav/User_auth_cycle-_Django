<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create New Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 16px;
      color: #333;
    }
    
    select {
      appearance: none;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <script>
    {% if message %}
      alert('Draft Saved Successfully');
    {% endif %}
  </script>
  <h1>Create New Blog Post</h1>
  <form action="publish" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required>
    
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>-- Select Category --</option>
      <option value="a">Mental Health</option>
      <option value="b">Heart Disease</option>
      <option value="c">Covid19</option>
      <option value="d">Immunization</option>
    </select>
    
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" rows="4" required></textarea>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" required></textarea>
    
    <input type="submit" class="button" name="task" value="Submit">
    <input type="submit" class="button1" name="task" value="Save Draft">
  </form>
</body>
</html>
